<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Jogo da Adivinhação</title>
</head>
<body>
    <main>
        <div class="sideLeft">
            <img src="https://images-na.ssl-images-amazon.com/images/I/61JH59ue0xL.png" alt="image of balloon and numbers">
        </div>

        <div class="sideRight">
            <div class="screen1">
                <h1>Jogo da Adivinhação</h1>
                <p>Adivinhe o número entre 0 e 10</p>
                <p>(Você tem 5 tentativas)</p>
            <form>
                <input type="text" name="" id="inputNumber" required>
                <button id="btn-Try">Tentar</button>
            </form>
            </div>
            <div class="screen2 hide">
                <h2>Acertou em 3 vezes</h2>
                <button id="btn-Reset">Jogar Novamente</button>
            </div>
        </div>
    </main>


    <script src="./main.js"></script>
</body>
</html>
